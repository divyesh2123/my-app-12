<form [formGroup]="profileForm" (ngSubmit)="saveInfomration()">

    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName">
  
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">
  
 


<div formGroupName="address">
    <h2>Address</h2>
  
    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street">
  
    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city">
  
    <label for="state">State: </label>
    <input id="state" type="text" formControlName="state">
  
    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" formControlName="zip">
  </div>

<div formArrayName="education">
    <h2>Aliases</h2>
    <button type="button" (click)="Addeducation()">+ Add another alias</button>
  
    
    <div *ngFor="let alias of education.controls; let i=index">
     
     
        <div [formGroupName]="i" >
 

        <!-- The repeated alias template -->
      <label for="alias-{{ i }}">uniName:</label>
      <input id="alias-{{ i }}" type="text"
       formControlName="uni">


      <label for="alias-{{ i }}">passingYear:</label>
      <input id="alias-{{ i }}" type="text" 
      formControlName="passingYear">

      <button (click)="removedu(i)" >Remove</button>
    </div>

    </div>
  </div>


  <input type="submit" value="save" />

</form>
