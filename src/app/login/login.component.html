<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">

                <div class="text-danger" *ngIf ="isInValid">
                    {{errorMessage}}
                </div>
                <div class="card-header">
                    <h3>Angular Reactive Form</h3>
                </div>
                <div class="card-body">
                    <form class="form" 
                    [formGroup]="loginForm"
                     (ngSubmit)="onSubmit()">
                       
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text"
                             class="form-control"
                              formControlName="email">
                           
                        </div>
                       
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password"
                             class="form-control" 
                             formControlName="password">
                           
                          
                             
                           
                        </div>

                        <input type="submit" value="Save" />
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
