
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add Account</button>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">ID</th>
			<th scope="col">Name</th>
			
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let acc of accountlist; index as i">
			<th scope="row">{{ i + 1 }}</th>
			
			<td>{{ acc.accountId }}</td>
			<td>{{ acc.accountName}}</td>
		</tr>
	</tbody>

    </table>

    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="dateOfBirth">Date of birth</label>
                    <div class="input-group">
                       
                        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
    </ng-template>
